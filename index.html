<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="./style.css">
  <title>Погода</title>
</head>

<body>
  <div class="loader-div">
    <div class="loader"></div>
  </div>
  <form class="search-form">
    <input placeholder="Введіть місто" class="search-input" type="text" class="city">
    <input type="submit" placeholder="Пошук">
  </form>

  <div class="weather-info">
    <h1 class="city">Введіть ваше місто...</h1>
    <img class="condition-image" src="" alt="">
    <h2 class="condition"></h2>
    <h2 class="temp"></h2>
    <h2 class="feelslike-temp"></h2>
    <h2 class="uv"></h2>
    <h2 class="humidity"></h2>
    <h2 class="gust"></h2>
    <ul class="forecast-hours-list"></ul>
    <ul class="forecast-days-list"></ul>
  </div>

  <script src="./index.js"></script>
</body>

</html>
